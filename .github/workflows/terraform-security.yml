# ============================================================================
# GITHUB ACTIONS WORKFLOW: Terraform Security Scanning
# ============================================================================
# Este workflow ejecuta herramientas de seguridad que buscan vulnerabilidades
# en tu código Terraform ANTES de que se aplique a AWS

name: 'Terraform Security'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'month-01/terraform-basics/**'
      - '.github/workflows/terraform-security.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'month-01/terraform-basics/**'

jobs:
  # ========================================================================
  # JOB: Validación básica de Terraform
  # ========================================================================
  validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    
    steps:
      # STEP 1: Descargar código
      - name: Checkout code
        uses: actions/checkout@v4
      
      # STEP 2: Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
      
      # STEP 3: Validar formato
      - name: Terraform Format Check
        run: |
          cd month-01/terraform-basics
          terraform fmt -check -recursive
        continue-on-error: true
      
      # STEP 4: Inicializar Terraform
      - name: Terraform Init
        run: |
          cd month-01/terraform-basics
          terraform init -backend=false
      
      # STEP 5: Validar sintaxis
      - name: Terraform Validate
        run: |
          cd month-01/terraform-basics
          terraform validate
      
      # STEP 6: Notificar resultado
      - name: Validation Complete
        run: echo "✅ Validación completada"
