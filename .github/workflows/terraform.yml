name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'month-01/terraform-basics/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'month-01/terraform-basics/**'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Format Check
        id: fmt
        run: |
          cd month-01/terraform-basics
          terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: |
          cd month-01/terraform-basics
          terraform init -backend=false
      
      - name: Terraform Validate
        id: validate
        run: |
          cd month-01/terraform-basics
          terraform validate
      
      - name: Terraform Plan
        id: plan
        run: |
          cd month-01/terraform-basics
          terraform plan -no-color -out=tfplan
        continue-on-error: true
      
      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('month-01/terraform-basics/tfplan', 'utf8');
            
            const comment = `## Terraform Plan
            
            \`\`\`
            ${plan.substring(0, 2000)}
            \`\`\`
            
            **Plan Status**: ${{ steps.plan.outcome }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true
      
      - name: Upload Terraform Plan
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: month-01/terraform-basics/tfplan

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        id: init
        run: |
          cd month-01/terraform-basics
          terraform init -backend=false
      
      - name: Terraform Apply
        id: apply
        run: |
          cd month-01/terraform-basics
          terraform apply -auto-approve -no-color
        continue-on-error: true
      
      - name: Terraform Output
        if: steps.apply.outcome == 'success'
        run: |
          cd month-01/terraform-basics
          terraform output > outputs.txt
      
      - name: Upload Outputs
        if: steps.apply.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: month-01/terraform-basics/outputs.txt
      
      - name: Notify Success
        if: steps.apply.outcome == 'success'
        run: echo "✅ Terraform apply completed successfully"
      
      - name: Notify Failure
        if: steps.apply.outcome == 'failure'
        run: |
          echo "❌ Terraform apply failed"
          exit 1
